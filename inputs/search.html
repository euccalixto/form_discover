
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- see more, value and files -->
  <form >
    <datalist id="search-so">
      <option value="mac"></option>
      <option value="windows"></option>
      <option value="linux"></option>
    </datalist>
    <input 
      type="search" 
      name="search-so" 
      list="search-so"
      placeholder="Search so here"
      aria-label="Search row: Search so here"
    > 

    <input 
      type="search" 
      name="searchID" 
      aria-label="Search row: Search by id here"
      pattern="[0-9]{2,2}"
      title="Write a number of id: 99"
    > 
    <button type="submit">Search</button>
  </form>
</body>
</html>
