<body>

      <datalist id="fruits">
        <option>apple</option>
        <option>mango</option>
        <option>cherry</option>

      <input type="text" list="fruits"></input>

        <option>#11dd55</option>
        <option>#1155dd</option>
        <option>#ddff55</option>
      </datalist>
      <input type="color" list="colors"></input>

  </form>
