
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    legend{
      font-size: 2rem;
    }
    input{
      font: 400 1rem sans-serif;
      margin-bottom: 0.7rem;
    }

    input[type="submit"]{
      margin-top: 0.5rem;
    }

    textarea{
      font: 400 1rem sans-serif;
    }
  </style>
</head>
<body>
  <form method="GET">
    <fieldset style="width: 20%; font:400 1rem sans-serif;">
      <legend>Contact</legend>

      <label for="name">Name</label> <br>
      <input aria-label="Type your name here" title="Name" id="name" type="text" placeholder="Type your name here"> <br>

      <label for="email">Email</label> <br>
      <input aria-label="Type your email here" title="Email" type="email" placeholder="Type your email here"> <br>

      <label for="Message">Message</label> <br>
      <textarea aria-label="Type your message here" title="Message" name="message" placeholder="Type your Message here" id="message"></textarea> 
    </fieldset><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
